<style>

   label{

       display : grid;

    #adu , #child{

        background-color: #964B00;

    .done{
        padding: 8px;

    }

        #inp1 , #inp3 , #trave , #class{

</style>
<div class="box">
    <!--div id="dest"-->
    <div class="input1" style="margin: 15px;">
     <label for="inp1" id="ff">offer name</label>
     <input class="inpFeild" id="inp1" type="text">
   </div>
    <div class="input3" style="margin: 15px;">
    <label for="inp3">date</label>
    <input class="" id="inp3" type="date">
    </div>
    <div class="trave">
    <div class="fTrav" style="margin: 15px;">
    <label for="trave">travellers</label>
    <input type="text" name="" id="trave" class="trav" readonly>
    </div>
    <div class="pass">
        <label for="adu">Adults</label>
        <div class="adults" style="display: flex; margin: 15px;">
            <button id="incra">+</button>    
            <input type="text" readonly id="adu">
            <button id="decra">-</button>
        </div>
        <label for="child">Child</label>
        <div class="chidren" style="display: flex; margin: 15px;">
            <button id="incrc">+</button>    
            <input type="text" id="child" readonly>
            <button id="decrc">-</button>
        </div>
        <div class="btns">
        <div id="done">
        <button type="submit" class="done" onclick="traveNum()">Done</button>
        </div>
        <div id="cancel">
        <button class="cancel">Cancel</button>
        </div>
        </div>
    </div>
    </div>
    <div class="clas" style="margin: 15px;" >
        <label for="class">class</label>
    <select name="" id="class">
        <option selected hidden>class</option>
        <option value="Eco">economy</option>
        <option value="business">business</option>
        <option value="fClass">first class</option>
    </select>
   </div>
  <button type="submit" class="btnBook">book a trip</button>
</div>
<script>
    //declare vlaues
    let a =1;
    let c =0;
    //give html elements an values
    document.getElementById('adu').value = 1;
    document.getElementById('child').value = 0;
    //declare buttons var to event listner
    var incra = document.getElementById('incra');
    var decra = document.getElementById('decra');
    var incrc = document.getElementById('incrc');
    var decrc = document.getElementById('decrc');
    //increase adult function
    incra.addEventListener('click' , function(){
        a = a + 1;  
        document.getElementById('adu').value= a;
    });
     //decrease adult function
    decra.addEventListener('click' , function(){
        if(document.getElementById('adu').value >1){
            a = a -1;
            document.getElementById('adu').value = a;
        }
    });
    //increase child function
    incrc.addEventListener('click' , function(){
        c = c + 1;  
        document.getElementById('child').value= c; 
        decrc.disabled=false;
    });
     //decrease child function
    decrc.addEventListener('click' , function(){
       
           if(document.getElementById('child').value == 0){
             decrc.disabled = true;
       }
       else{
            c = c -1;
            document.getElementById('child').value = c;    
       }
     });

     function traveNum(){
        var x = parseInt(document.getElementById('adu').value) ;
        var y = parseInt(document.getElementById('child').value);
        var z = x + y;
        var trave = document.getElementById('trave');
        trave.setAttribute('placeholder' , String(z + ' travellers'));
     };
     


    //JQUERY CODE
    $(document).ready(function(){
         $('pass').hide();
         $(".trav").click(function(){
            $('.pass').show(2000);
        });
        $('.done').click(function(){
            $('.pass').fadeOut();
        })
        $('.cancel').click(function(){
            $('.pass').hide();
        })
    });
</script>
